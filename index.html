<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .profile-img {
            max-width: 100%;
            height: auto;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile-picture.jpg" alt="My Profile Picture" class="profile-img">
        <h1>John Doe</h1>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Location:</strong> New York, NY</p>
        <p><strong>About Me:</strong> I'm a web developer passionate about creating beautiful and functional websites.</p>
    </div>
</body>
</html>
